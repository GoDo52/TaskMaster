{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h2>Edit Task</h2>
    <form method="post" action="{{ url_for('edit_task', task_id=task.id) }}">
        {{ form.csrf_token }}
        <label for="title">Title:</label>
        {{ form.title }}
        <br>
        <label for="description">Description:</label>
        {{ form.description }}
        <br>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
