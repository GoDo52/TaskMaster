{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }}
                [<a href="{{ url_for('edit_task', task_id=task.id) }}">Edit</a>]
                [<a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>]
            </li>
        {% endfor %}
    </ul>
{% endblock %}
